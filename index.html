<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>My GeoJSON Map Deliverable</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #container {
      display: flex;
      height: 100vh;
      flex-direction: row-reverse; /* panel on the right */
      align-items: stretch;
    }
    #side-panel {
      flex-basis: 450px;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
      background: #fff;
      border-left: 1px solid #ddd;
    }
    h2 { margin-top: 0; }
    button { margin-bottom: 10px; }
    #map { flex-grow: 1; }
    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    th, td {
      text-align: left;
      padding: 10px;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }

    @media (max-width: 1024px) {
      #side-panel { display: none; }
    }
  </style>
</head>
<body>
  <main id="container">
    <div id="map"></div>
    <div id="side-panel">
      <h2>My GeoJSON Data</h2>
      <button id="sortBtn">Sort Table</button>
      <table id="dataTable">
        <tr><th>Name</th><th>Value</th><th>Info</th></tr>
      </table>
    </div>
  </main>

  <script>
    mapboxgl.accessToken = "YOUR_MAPBOX_ACCESS_TOKEN";

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11', // different from satellite-v9
      center: [-122.33, 47.60], // adjust center as needed
      zoom: 10
    });

    async function geojsonFetch() {
      let response, points, polygons;

      response = await fetch('assets/my_points.geojson'); // your dataset 1
      points = await response.json();

      response = await fetch('assets/my_polygons.geojson'); // your dataset 2
      polygons = await response.json();

      map.on('load', () => {
        // polygons layer
        map.addSource('polygons', { type: 'geojson', data: polygons });
        map.addLayer({
          id: 'polygons-fill',
          type: 'fill',
          source: 'polygons',
          paint: { 'fill-color': '#b7a57a', 'fill-opacity': 0.4 }
        });

        // points layer
        map.addSource('points', { type: 'geojson', data: points });
        map.addLayer({
          id: 'points-layer',
          type: 'circle',
          source: 'points',
          paint: {
            'circle-radius': 6,
            'circle-stroke-width': 1.5,
            'circle-color': '#4b2e83',
            'circle-stroke-color': '#fff'
          }
        });
      });

      // Populate the table
      const table = document.getElementById('dataTable');
      for (let f of points.features) {
        const row = table.insertRow(-1);
        row.insertCell(0).innerHTML = f.properties.name || 'N/A';
        row.insertCell(1).innerHTML = f.properties.value || '-';
        row.insertCell(2).innerHTML = f.properties.info || '-';
      }

      // Sort table button
      document.getElementById('sortBtn').addEventListener('click', () => {
        let switching = true;
        while (switching) {
          switching = false;
          const rows = table.rows;
          for (let i = 1; i < rows.length - 1; i++) {
            let shouldSwitch = false;
            const x = rows[i].getElementsByTagName("td")[1].innerHTML;
            const y = rows[i + 1].getElementsByTagName("td")[1].innerHTML;
            if (parseFloat(x) < parseFloat(y)) { shouldSwitch = true; }
            if (shouldSwitch) {
              rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
              switching = true;
              break;
            }
          }
        }
      });
    }

    geojsonFetch();
  </script>
</body>
</html>
